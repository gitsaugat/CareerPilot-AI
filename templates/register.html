{% extends "layouts/base_app.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3 text-center">Register</h3>
        <form method="post">
          <div class="row g-2">
            <div class="col-md-6">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
          </div>
          <div class="row g-2 mt-1">
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <div class="col-md-6">
              <label for="confirm" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm" name="confirm" required />
            </div>
          </div>
          <div class="mt-2">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="e.g. +1 234 567 8900"
              required />
          </div>
          <div class="mt-2">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Street address" required />
          </div>
          <div class="row g-2 mt-1">
            <div class="col-md-4">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" name="city" required />
            </div>
            <div class="col-md-4">
              <label for="state" class="form-label">State / Province</label>
              <input type="text" class="form-control" id="state" name="state" required />
            </div>
            <div class="col-md-4">
              <label for="zip_code" class="form-label">ZIP / Postal code</label>
              <input type="text" class="form-control" id="zip_code" name="zip_code" required />
            </div>
          </div>
          <div class="row g-2 mt-1">
            <div class="col-md-6">
              <label for="country" class="form-label">Country</label>
              <input type="text" class="form-control" id="country" name="country" required />
            </div>
            <div class="col-md-6">
              <label for="role" class="form-label">Role</label>
              <select class="form-select" id="role" name="role" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
                <option value="recruiter">Recruiter</option>
              </select>
            </div>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary w-100">Sign up</button>
          </div>
        </form>
        <p class="mt-3 mb-0 text-center">
          Already have an account?
          <a href="{{ url_for('login') }}">Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
