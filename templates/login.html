{% extends "layouts/auth_base.html" %}

{% block title %}Login | RAG ATS{% endblock %}

{% block content %}
<div class="row justify-content-center w-100">
  <div class="col-md-5 col-lg-4">
    <div class="text-center mb-4">
      <div
        class="bg-primary text-white rounded-3 d-inline-flex align-items-center justify-content-center mb-3 shadow-sm"
        style="width: 56px; height: 56px;">
        <i class="bi bi-briefcase-fill fs-3"></i>
      </div>
      <h1 class="h3 fw-bold text-dark">Welcome back</h1>
      <p class="text-secondary">Enter your credentials to access your account.</p>
    </div>

    <div class="card auth-card bg-white p-4">
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label for="email" class="form-label fw-bold small text-uppercase text-secondary">Email Address</label>
            <input type="email" class="form-control bg-light border-0" id="email" name="email"
              placeholder="name@company.com" required />
          </div>
          <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-1">
              <label for="password" class="form-label fw-bold small text-uppercase text-secondary mb-0">Password</label>
              <a href="#" class="small text-decoration-none text-primary">Forgot password?</a>
            </div>
            <input type="password" class="form-control bg-light border-0" id="password" name="password"
              placeholder="••••••••" required />
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2 mb-3 shadow-sm">
            Sign In
          </button>
          <!-- Optional Social Login Placeholder 
                    <button type="button" class="btn btn-outline-secondary w-100 py-2 d-flex align-items-center justify-content-center gap-2">
                        <i class="bi bi-google"></i> Sign in with Google
                    </button>
                    -->
        </form>
      </div>
    </div>

    <p class="mt-4 text-center text-secondary small">
      Don't have an account?
      <a href="{{ url_for('register') }}" class="fw-bold text-primary text-decoration-none">Create a free account</a>
    </p>
  </div>
</div>
{% endblock %}
